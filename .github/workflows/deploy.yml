name: "Nizhny Maps"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "üìÇ Checkout (metadata only)"
        uses: actions/checkout@v4

      - name: "üîê SSH deploy (no port specified)"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script_stop: true
          script: |
            set -euo pipefail

            DEPLOY_DIR="${{ vars.DEPLOY_DIR }}"

            echo "Deploying to: $DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # --- –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥ –¥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–æ–º–º–∏—Ç–∞ main ---
            git fetch --all --prune
            git checkout main
            git reset --hard origin/main

            export YANDEXGPT_API_KEY='${{ secrets.YANDEXGPT_API_KEY }}'
            export YANDEXGPT_FOLDER_ID='${{ secrets.YANDEXGPT_FOLDER_ID }}'


            # --- –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ Makefile ---
            make rebuild
